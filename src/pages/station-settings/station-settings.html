<!--
  Generated template for the StationSettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
--><ion-header>

  <ion-navbar>
    <ion-title>{{ 'STATION_SETTINGS' | translate }} {{ settings.name }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'NAME' | translate }}</ion-label>
        <ion-input formControlName="name" required="true"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button (click)="save()">{{ 'SAVE' | translate}}</button>
</ion-content>
