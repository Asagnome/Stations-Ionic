<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ADD_STATIONS_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content text-center>
  <ion-spinner *ngIf="firstRefresh" color="primary" id="spinner"></ion-spinner>
  <ion-list>
      <ng-container *ngFor="let device of availableDevices">
        <ion-item *ngIf="device.name">
            {{device.name}}
            <button ion-button (click)="connect(device)" class="connect-button" size="large">
                {{ 'CONNECT' | translate }}
            </button>
        </ion-item>
      </ng-container>
  </ion-list>
