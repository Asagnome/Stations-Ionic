<ion-header>

  <ion-navbar>
    <ion-title>{{ 'STATIONS' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let station of currentStations">
      <item [station]="station" [data]="stationsData[station.id]"></item>
    </ng-container>
  </ion-list>
</ion-content>
